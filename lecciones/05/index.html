<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>05 Rect√°ngulos y borrador</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" type="text/css" href="css/estilos.css" media="screen" />
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.js"></script>

<script type="text/javascript" src="js/js.js"></script>
</head>
<body>
	<canvas id="miCanvas">
	Su navegador no soporta canvas
	</canvas>
	<script type="text/javascript">
	window.addEventListener('load',init);

	function init(){
		
		var canvas= document.getElementById('miCanvas');
		var ctx= canvas.getContext('2d');
		var x=10, y=10 , ancho=20, alto=30;

		ctx.fillRect(x,y,ancho,alto);
		ctx.strokeRect(x + 30,y + 40,ancho,alto);
		ctx.clearRect(x+10,y+13,ancho,alto);// es como dibujar un cuadro blanco encima
		erase(canvas,ctx);

		console.log("cargado");
	}
	function erase(canvas, ctx){
		ctx.clearRect(0,0,canvas.width, canvas.height)
	}
	</script>
</body>
</html>
